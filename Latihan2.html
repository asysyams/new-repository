<html>
<head>
    <title>Table</title>
</head>
<body>
<!-- membuat table sederhana-->
    <table align="left" border="3" cellpadding="10" cellspacing="0" width="100%">
        <thead>
            <tr bgcolor="#FAF0E6">
                <th>No</th>
                <th>Nama</th>
                <th>Alamat</th>
            </tr>
        </thead>
        <tbody>
        <tr>
            <td rowspan="2">1</td>
            <td>Vina</td>
            <td rowspan="3" align="center">Jl. Emmy Saelan No.08</td>
        </tr>
        <tr>
            <td>Asy</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Rezky</td>
        </tr>
        </tbody>
        <tfoot>
            <tr>
                <th colspan="3">Ini data alamat</th>
            </tr>
        </tfoot>
    </table>
</body>
</html>
