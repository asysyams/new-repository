<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>

    <form>
        <table border="0" align="center" cellpadding="10" width="15%">
            <thead>
                <tr bgcolor="#F5F5DC">
                    <th colspan="2"><font color="#C71585">Form Register Produk</font></th>
                </tr>
            </thead>
            <tfoot>

            </tfoot>
            <tbody>
                <tr>
                <td width="25%">
                    <!--inputan nama dengan menggunakan type text-->
                    <label>Nama Produk</label>
                </td>
                <td>
                    <input type="text" name="nama" value=""
                     width="25%">
                </td>
                </tr>
                <tr>
                    <td>
                    <label>Jenis Produk</label>
                    </td>
                    <td>
                        <select name="Jenis Produk">
                            <option value="">-Kategori Produk-</option>
                            <option value="Jacket running">Jacket running</option>
                            <option value="T-Shirt">T-Shirt</option>
                            <option value="Hat">Hat</option>
                            <option value="Waist bag">Waist bag</option>
                            <option value="Hoodie">Hoodie</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label>Harga</label></td>
                    <td>
                        <input type="text" name="harga"> 
                    </td>
                </tr>
                <tr>
                    <td><label>Stok</label></td>
                    <td>
                        <input type="text" name="stok">
                    </td>
                </tr>
                <tr>
                    <td><label>Photo</label></td>
                    <td>
                        <input type="text" name="photo">
                    </td>
                </tr>
                <tr>
                    <td colspan="2" bgcolor="#F5F5DC" align="center">
                      <input type="submit" name="submit" value="Kirim">
                      <input type="reset" name="reset" value="Batal">
                    </td>
                </tr>
            </tbody>
        </table>
    </form>
</body>
</html>

<form>
    <table border="0" align="center" cellpadding="10" width="15%">
        <thead>
            <tr bgcolor="#F5F5DC">
                <th colspan="2"><font color="#C71585">Form Register Member</font></th>
            </tr>
        </thead>
        <tfoot>

        </tfoot>
        <tbody>
            <tr>
            <td width="20%">
                <!--inputan nama dengan menggunakan type text-->
                <label>Username</label>
            </td>
            <td>
                <input type="text" name="nama" value="" size="30"
                 width="35%">
            </td>
            </tr>
            <tr>
                <td>
                    <label>Password</label>
                </td>
                <td>
                    <input type="password" name="pass" value="" size="10" /> <br>
                    <input type="hidden" value="member">
                </td>
            </tr>
                <tr>
                    <td colspan="2" bgcolor="#F5F5DC" align="center">
                        <input type="submit" name="submit" value="Masuk">
                        <input type="reset" name="reset" value="Batal">                       
                    </td>
                </tr>
        </tbody>
    </table>
</form>
</body>
</html>
